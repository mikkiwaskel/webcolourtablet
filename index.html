<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" id="norebro-style-css" href="style/style.css" type="text/css" media="all">
    <title>Interactives demo</title>
   
</head>
<body>
    <div class="logo">
        <img src="data/logo/qubeta.png" alt="Logo">
    </div>

    <section class="section-first">
        
        <!-- Grid of Images with Buttons -->
        <div class="image-grid">

            <div class="image-container">
                <img src="data/screenshots/pinkTower.jpg" alt="Game 1">
                <a href="data/webgl/play/pinkTower/">
                    <h3 style="margin: 6px;">Play Now</h3>
                    <div style="font-size: 0.8em; font-family: sans-serif;">Pink tower</div>
                </a>
                
            </div>
    
            <div class="image-container">
                <img src="data/screenshots/binomialCube.jpg" alt="Game 2">
                <a href="data/webgl/play/binomialCube/">
                    <h3 style="margin: 6px;">Play Now</h3>
                    <div style="font-size: 0.8em; font-family: sans-serif;">Binomial cube</div>
                </a>
            </div>
    
            

        </div>
    </section>

</html>
